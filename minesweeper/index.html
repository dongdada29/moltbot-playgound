<body>

            <span>â±ï¸ æ—¶é—´: <span id="timer">0</span>s</span>
        </div>

        <div class="board" id="board"></div>

        <div class="message" id="message" style="display: none;"></div>

            <p>ğŸš© å³é”®ç‚¹å‡»æ ‡è®°åœ°é›·</p>
            <p>ğŸ¯ é¿å¼€æ‰€æœ‰åœ°é›·ï¼Œæ­å¼€æ‰€æœ‰å®‰å…¨æ ¼å­å³å¯è·èƒœ!</p>

    <script>
        const difficulties = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        let board = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let timer = 0;
        let timerInterval = null;
        let currentDifficulty = 'easy';
        let firstClick = true;

        function newGame() {
            const diff = difficulties[currentDifficulty];
            const { rows, cols, mines } = diff;

            // é‡ç½®çŠ¶æ€
            board = [];
            revealed = [];
            flagged = [];
            gameOver = false;
            timer = 0;
            firstClick = true;

            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '0';
            document.getElementById('mines-left').textContent = mines;
            document.getElementById('message').style.display = 'none';
            document.getElementById('message').className = 'message';

            // åˆå§‹åŒ–æ£‹ç›˜
            for (let i = 0; i < rows; i++) {
                board[i] = [];
                revealed[i] = [];
                flagged[i] = [];
                for (let j = 0; j < cols; j++) {
                    board[i][j] = 0;
                    revealed[i][j] = false;
                    flagged[i][j] = false;
                }
            }

            renderBoard();
        }

        function placeMines(excludeRow, excludeCol) {
            const diff = difficulties[currentDifficulty];
            let { rows, cols, mines } = diff;

            let placed = 0;
            while (placed < mines) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);

                // æ’é™¤ç¬¬ä¸€æ¬¡ç‚¹å‡»å‘¨å›´
                if (Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1) {
                    continue;
                }

                if (board[row][col] !== -1) {
                    board[row][col] = -1;
                    placed++;
                }
            }

            // è®¡ç®—æ•°å­—
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] === -1) continue;
                    let count = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            const ni = i + di;
                            const nj = j + dj;
                            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && board[ni][nj] === -1) {
                                count++;
                            }
                        }
                    }
                    board[i][j] = count;
                }
            }
        }

        function renderBoard() {
            const diff = difficulties[currentDifficulty];
            const { rows, cols } = diff;

            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${cols}, 30px)`;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell hidden';
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    cell.addEventListener('click', () => handleClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });

                    boardEl.appendChild(cell);
                }
            }
        }

        function handleClick(row, col) {
            if (gameOver || flagged[row][col] || revealed[row][col]) return;

            if (firstClick) {
                firstClick = false;
                placeMines(row, col);
                startTimer();
            }

            revealCell(row, col);
            checkWin();
        }

        function handleRightClick(row, col) {
            if (gameOver || revealed[row][col]) return;

            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            const diff = difficulties[currentDifficulty];

            if (flagged[row][col]) {
                flagged[row][col] = false;
                cell.classList.remove('flagged');
                cell.textContent = '';
                document.getElementById('mines-left').textContent =
                    parseInt(document.getElementById('mines-left').textContent) + 1;
            } else {
                flagged[row][col] = true;
                cell.classList.add('flagged');
                cell.textContent = 'ğŸš©';
                document.getElementById('mines-left').textContent =
                    parseInt(document.getElementById('mines-left').textContent) - 1;
            }
        }

        function revealCell(row, col) {
            const diff = difficulties[currentDifficulty];
            const { rows, cols } = diff;

            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            if (revealed[row][col] || flagged[row][col]) return;

            revealed[row][col] = true;
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.classList.remove('hidden');
            cell.classList.add('revealed');

            if (board[row][col] === -1) {
                // è¸©åˆ°åœ°é›·
                cell.classList.add('mine');
                cell.textContent = 'ğŸ’£';
                endGame(false);
                return;
            }

            if (board[row][col] > 0) {
                cell.textContent = board[row][col];
                cell.dataset.number = board[row][col];
            } else {
                // ç©ºç™½æ ¼å­ï¼Œé€’å½’æ­å¼€å‘¨å›´
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        revealCell(row + di, col + dj);
                    }
                }
            }
        }

        function checkWin() {
            if (gameOver) return;

            const diff = difficulties[currentDifficulty];
            const { rows, cols, mines } = diff;

            let safeRevealed = 0;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (revealed[i][j] && board[i][j] !== -1) {
                        safeRevealed++;
                    }
                }
            }

            if (safeRevealed === rows * cols - mines) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            clearInterval(timerInterval);

            const message = document.getElementById('message');
            message.style.display = 'block';
            message.className = won ? 'message win' : 'message lose';
            message.textContent = won ? 'ğŸ‰ æ­å–œè·èƒœï¼' : 'ğŸ’¥ æ¸¸æˆç»“æŸï¼';

            // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
            const diff = difficulties[currentDifficulty];
            const { rows, cols } = diff;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (board[i][j] === -1) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        if (!cell.classList.contains('mine')) {
                            cell.classList.add('mine');
                            cell.textContent = flagged[i][j] ? 'ğŸš©' : 'ğŸ’£';
                        }
                    }
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // éš¾åº¦é€‰æ‹©
        document.getElementById('difficulty').addEventListener('change', (e) => {
            currentDifficulty = e.target.value;
            newGame();
        });

        // å¼€å§‹æ¸¸æˆ
        newGame();
    </script>
